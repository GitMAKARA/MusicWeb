<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web - login or sign up</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="header">
        <h1>Music Web</h1>
        <div class="sign-up">
            <h4>New User?</h4>
            <a href="#">Sign Up</a>
        </div>
    </div>
    <div class="content">
        <div class="column side">
            <img src="images/cover-logo.png" alt="">
        </div>
        <div class="column main">
           <h1>ស្វាគមន៍ការមកកាន់គេហទំព័រស្តាប់ចម្រៀងពេញនិយម!</h1>
           <h4>សូមវាយបញ្ចូលអាសយដ្ឋាន (Email) និងលេខសម្ងាត់ (Password) របស់អ្នក</h4>
            
           <form action="index.html">
                <input type="email" placeholder="អាសយដ្ឋាន">
                <input type="password" placeholder="លេខសម្ងាត់">
                <button type="submit">Login</button>
                <a href="#">Forget Password?</a>
           </form>
        </div>
    </div>
    
    <div id="box">JS</div>

    <script src="js/scriptLogin.js"></script>
</body>
</html>
